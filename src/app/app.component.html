<div style="display: flex; height: 750px; justify-content: center;">
  <div class="main-container">
    <div class="selection-container">
      <select #c1 name="" id="country1" (click) = "changebase(c1.value)">
        <option value="USD">US Dollars</option>
        <option value="INR">IND rupee</option>
        <option value="EUR">Euro</option>
      </select>
      <p>To</p>
      <select #c2 name="" id="country" (click) = "tocountry(c2.value)">
        <option value="USD">US Dollars</option>
        <option value="INR">IND rupee</option>
        <option value="EUR">Euro</option>
      </select>
    </div>
    <button (click)="convert()">Submit</button>
    <div class="result-container">
      <p>1 {{base}}</p>
      <p>=</p>
      <p>{{result}}  {{cont2}}</p>
    </div>
  </div>
</div>
